<div id="carousel_container">
  <ngb-carousel #carousel>
    <ng-template ngbSlide *ngFor="let img of images">
      <div class="wrapper">
          <img [src]="img.src" alt="">
      </div>
      <div class="carousel-caption">
        <h3>{{img.title}}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
